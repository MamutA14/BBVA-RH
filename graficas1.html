<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    async function elementsTags(){
        let proof_total = 9;
        const array_y = [];
        let counter =0;
        let percentage;
        for(let i = 0; i < proof_total; i++){

            do {
                percentage = (Math.random()*100) + 1;
            }
            while(i < proof_total-1 && (counter + percentage >= 100))
            
            if(i == proof_total-1){
                percentage = 100 - counter;
            }
            counter += percentage;
            array_y.push([
                `entrevistador ${i}`,
                percentage
            ]
                
            );
        }
        return array_y;
    }

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work',     14],
        ['Eat',      2],
        ['Commute',  2],
        ['Watch TV', 2],
        ['Sleep',    7]
      ]);

      var options = {
        title: 'My Daily Activities'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
</script>
